<div id="layoutAuthenticantion">
    <div id="layoutAuthenticaton_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">
                                    {{existeCadastro ? 'Cadastro de novo Usuário' : 'Entrar'}}
                                </h3>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-success" *ngIf="mensagemSucesso">
                                    {{ mensagemSucesso }}.
                                </div>
                                <div class="alert alert-danger" *ngFor="let erro of mensagemErro">
                                    {{ erro }}
                                </div>
                                <form #loginForm="ngForm" (submit)="onSubmit();">
                                    <div class="form-group">
                                       <label class="small mb-1">Login</label> 
                                       <input type="text" name="username" 
                                              [(ngModel)]="username"
                                              class="form-control py-4" 
                                              placeholder="Digite seu username" 
                                       />
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1">Senha</label> 
                                        <input type="password" name="password" 
                                               [(ngModel)]="password"
                                               class="form-control py-4" 
                                               placeholder="Digite sua senha" 
                                        />
                                     </div>

                                     <div class="form-group">
                                        <button type="submit" 
                                                class="btn btn-primary" 
                                                *ngIf="!existeCadastro">
                                            Entrar
                                        </button>

                                        <button type="button" 
                                                class="btn btn-success" 
                                                *ngIf="existeCadastro"
                                                (click)="cadastrar()">
                                            Cadastrar
                                        </button>

                                        <button type="button" 
                                                class="btn btn-danger ml-1" 
                                                *ngIf="existeCadastro"
                                                (click)="cancelarCadastro()">
                                            Cancelar
                                        </button>
                                     </div>
                                </form>
                            </div>

                            <div class="card-footer text-center">
                                <div class="small">
                                    <a href="#" (click)="preparaCadastrar($event)">
                                        Não possui usuário? Cadastre-se"!
                                    </a>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
