<h1 class="mt-4">Pessoas</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Listar Pessoas</li>
</ol>

<div>
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-warning" (click)="novoCadastro()">
                <i class="fa fa-plus"></i> Novo
            </button>
        </div>

    </div>
    <br />
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                        <tr>
                            
                            <th>Nome</th>
                            <th>Nascimento</th>
                            <th>Naturalidade</th>
                            <th>Nacionalidade</th>
                            <th>CPF</th>
                            <th>Data Cadastro</th>
                            <th>Ações</th>
                        </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pessoa of pessoas">
                        
                        <td>{{ pessoa.nome }}</td>
                        <td>{{ pessoa.dataNascimento }}</td>
                        <td>{{ pessoa.naturalidade }}</td>
                        <td>{{ pessoa.nacionalidade }}</td>
                        <td>{{ pessoa.cpf }}</td>
                        <td>{{ pessoa.dataCadastro }}</td>
                        <td>
                            <button class="btn btn-primary" 
                                    routerLink="/pessoa-form/{{ pessoa.id }}">
                                <i class="fa fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
